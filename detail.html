<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="UTF-8" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr"
      crossorigin="anonymous"
    />
    <title>Dettaglio Prodotto - MTB Shop</title>
    <style>
      body {
        font-family: sans-serif;
        padding: 2rem;
      }
      .product-detail {
        max-width: 600px;
        margin: auto;
        border: 1px solid #c02929;
        border-radius: 8px;
        padding: 1rem;
      }
      .product-detail img {
        width: 100%;
        height: 300px;
        object-fit: cover;
        border-radius: 8px;
      }
      .back-btn {
        margin-top: 1rem;
      }
    </style>
  </head>
  <body class="bg-black">
    <header>
      <div class="product-detail text-white bg-warning" id="product-detail">
        <p>Caricamento in corso...</p>
      </div>
      <div class="d-flex justify-content-center">
        <button
          class="back-btn m-5 rounded-3 bg-danger text-white"
          onclick="history.back()"
        >
          Torna indietro
        </button>
      </div>
    </header>
    <footer class="bg-light py-2">
      <h6 class="text-center m-0">
        Street Racing Company Â© <span id="year"></span>
      </h6>
    </footer>
    <script src="./detail.js"></script>
  </body>
</html>
