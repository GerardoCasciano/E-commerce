<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Gestione Prodotti - Backoffice</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr"
      crossorigin="anonymous"
    />
  </head>
  <body class="vh-100 d-flex flex-column">
    <header class="bg-black py-3 px-4">
      <h1 class="text-warning text-center m-0">Gestione Prodotti</h1>
    </header>

    <main class="flex-grow-1 container my-4">
      <div class="text-center mb-4">
        <a href="index.html" class="btn btn-outline-dark fs-5">
          Torna alla Home</a
        >
      </div>

      <form id="bike-form" class="row g-3 justify-content-center">
        <div class="col-md-6">
          <input
            type="text"
            id="brand"
            class="form-control"
            placeholder="Marca"
            required
          />
        </div>

        <div class="col-md-12">
          <input
            type="text"
            id="imageUrl"
            class="form-control"
            placeholder="URL immagine"
            readonly
          />
        </div>
        <input
          type="number"
          id="price"
          class="form-control"
          placeholder="Prezzo"
          step="0.01"
          readonly
        />

        <textarea
          id="description"
          class="form-control"
          placeholder="Descrizione"
          rows="3"
          readonly
        ></textarea>

        <div class="col-md-12 text-center">
          <img
            id="preview"
            src=""
            alt="Anteprima immagine"
            class="img-fluid mt-3"
            style="max-height: 300px"
          />
        </div>
        <div class="col-12 d-flex justify-content-center gap-2 mt-4">
          <button type="submit" class="btn btn-success">Salva</button>
          <button type="button" class="btn btn-warning" onclick="resetForm()">
            Reset
          </button>
          <button
            type="button"
            id="deleteBtn"
            class="btn btn-danger"
            style="display: none"
          >
            Elimina
          </button>
        </div>
      </form>
    </main>

    <footer class="bg-light py-2">
      <h6 class="text-center m-0">
        Street Racing Company Â© <span id="year"></span>
      </h6>
    </footer>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
      crossorigin="anonymous"
    ></script>
    <script src="./backoffice.js"></script>
  </body>
</html>
